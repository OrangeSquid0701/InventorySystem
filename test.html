<!DOCTYPE html>
<html>
  <head>
    <title>popup model</title>

    <link rel="stylesheet" href="test.css">
  </head>
  <body>
    <div class="center">
      <div class="popup">
        <div class="popup-title">Inventory Master</div>
        <img class="master-profile-img" src="images/profile-image.webp">
        <p class="master-name">LEONG CHENG ONN</p>
        <div class="info-grid">
          <div class="info-grid-icon">
            <div class="icon-container">
              <img class="icon-img" src="images/Icons/phone_icon.png">
            </div>
            <div class="icon-container">
              <img class="icon-img" src="images/Icons/facebook.png">
            </div>
            <div class="icon-container">
              <img class="icon-img" src="images/Icons/instagram.png">
            </div>
          </div>
          <div class="info-grid-text">
            <div class="text-container">
              <p class="info-text" style="margin: 0;">0123456789</p>
            </div>
            <div class="text-container">
              <a href="https://www.youtube.com/" target="_blank" class="info-text">Facebook</a>
            </div>
            <div class="text-container">
              <a href="https://www.youtube.com/" target="_blank" class="info-text">Instagram</a>
            </div>
          </div>
        </div>
        <div>
          <button class="dismiss-button">Dismiss</button>
        </div>
      </div>
    </div>
  </body>
</html>
